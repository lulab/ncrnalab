<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Lulab</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        html, body, #container {
            height: 100%;
            width: 100%;
        }

        .custom-input-card{
            width: 18rem;
        }
        .amap-info-content{
            border: 1px #bbb4b4 solid;
            border-radius: 15px;
        }
        .lulab_head{
        color: #CC5522;
        font-size: 14px;
        font-weight: bold;
        overflow: hidden;
        padding-right: 13px;
        white-space: nowrap;
        }
        .lulab_txt{
        font: 12px arial,sans-serif;
        overflow: visible;
        padding-top: 4px;
        white-space: -moz-pre-wrap;
        word-wrap: break-word;
        }

        .custom-input-card .btn:last-child{
            margin-left: 1rem;
        }

        .content-window-card{
            position: relative;
            width: 23rem;
            padding: 0.75rem 0 0 1.25rem;
            box-shadow: none;
            bottom: 0;
            left: 0;
        }

        .content-window-card p{
            height: 2rem;
        }
    </style>
</head>
<body>
<div id="container"></div>

<script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=de033d003d1db6620fffd12b5ca60d73"></script>
<script type="text/javascript">
    var infoWindow;
    var map = new AMap.Map("container", {
        resizeEnable: true,
		center: [116.315901, 40.00484],
        zoom: 17
    });

    //在指定位置打开信息窗体
    function openInfo() {
        //构建信息窗体中显示的内容
        var info = [];
        info.push("<div class='input-card content-window-card'><div></div> ");
        info.push("<div style=\"padding:7px 0px 0px 0px;\"><a href=/><h4 class=\"lulab_head\">Lu Lab @ Tsinghua University</h4></a>");
        info.push("<p class='input-item lulab_txt'>地址：清华大学 生物技术馆 <br> 房间：2-108, 2-110, 2-111, 3-106, 3-109</p><br>");
        info.push("<p class='input-item lulab_txt'><a href=../home/index.html#contact>联系方式</a></p></div></div>");



        infoWindow = new AMap.InfoWindow({
            content: info.join("")  //使用默认信息窗体框样式，显示信息内容
        });

        infoWindow.open(map, map.getCenter());
    }
    javascript:openInfo();
</script>
</body>
</html>
