<!DOCTYPE html>
<html>

<body style="margin:0px;padding-right: 0px;">
<div id="map" style="width:100%;height:900px;"></div>
<script>
function myMap() {
  var myCenter = new google.maps.LatLng(40.0050090,116.3166892);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {
  	center: myCenter, 
  	zoom: 15,
  	mapTypeId: google.maps.MapTypeId.TERRAIN,
  	styles: [
            {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#263c3f'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#6b9a76'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#38414e'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#212a37'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#9ca5b3'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#746855'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#1f2835'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#f3d19c'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#2f3948'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'water',

              stylers: [{color: '#17263c'}]
            },
            {
              featureType: 'water',

            {
              featureType: 'water',
              elementType: 'labels.text.stroke',

            }
          ],
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  var infowindow = new google.maps.InfoWindow({
    content: "<a href=/><h3>Lu Lab @ Tsinghua University</h3></a> RM 2-108, 2-110, 2-111, 3-106, 3-109 <br> Biotech. Building, Tsinghua University <br> Beijing 100084, China<p><a href=../home/index.html#contact>Contact Us</a></p>"
  });
  infowindow.open(map,marker);
  marker.setMap(map);
}
</script>

 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaouNs8i9Wgs4SymoqQFqea7ibk9kHwuM&language=en&callback=myMap"></script>
